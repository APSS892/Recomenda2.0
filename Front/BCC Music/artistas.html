<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/artistas.css">
</head>
<body>
    <header class="text-center py-2">
        <h1 class="fw-bold">BCC MUSIC</h1>
        <p style="color: white;">Escolha seus artistas para recomendações mais personalizadas!</p>
    </header>
    <br>
    <div class="container text-center">
        <!-- Barra de pesquisa -->
        <div class="mb-4">
            <input type="text" placeholder="Buscar" class="form-control search-bar mx-auto">
        </div>

        <!-- Área de gêneros -->
        <div class="mb-4">
            <h4>Filtrar por Gênero</h4>
            <div class="d-flex flex-wrap justify-content-center" id="genero-buttons">
                <!-- Os botões de gênero serão carregados via JS -->
            </div>
        </div>

        <!-- Cartões de artistas -->
        <h4 class="mt-4">Artistas</h4>
        <div class="row justify-content-center" id="artist-cards">
            <!-- Os artistas serão carregados aqui via JS -->
        </div>

        <!-- Quantidade de páginas -->
        <div class="mb-4" id="quantidade-paginas">
            <!-- A quantidade de páginas será exibida aqui -->
        </div>

        <!-- Navegação -->
        <div class="mt-4">
            <button id="prevButton" class="btn btn-primary" onclick="navegarPagina('anterior')">Anterior</button>
            <button id="nextButton" class="btn btn-primary" onclick="navegarPagina('proximo')">Próximo</button>
        </div>
    </div>

    <script src="js/artista.js"></script>
</body>
</html>
