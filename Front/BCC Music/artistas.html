<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC MUSIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/artistas.css">
</head>
<body>
    <header class="text-center py-4">
        <h1 class="fw-bold">BCC MUSIC</h1>
        <p class="text-white">Escolha seus artistas para recomendações mais personalizadas!</p>
    </header>
    
    <div class="container">
        <!-- Barra de pesquisa -->
        <div class="mb-4">
            <br>
            <input type="text" placeholder="Buscar artistas..." class="form-control search-bar mx-auto">
        </div>

        <!-- Área de Gêneros -->
        <div class="mb-4">
            <h4 class="text-center">Filtrar por Gênero</h4>
            <div class="d-flex flex-wrap justify-content-center" id="genero-buttons">
                <!-- Botões de Gênero carregados via JS -->
            </div>
        </div>

        <!-- Lista de Artistas Selecionados -->
        <div id="selected-artists-list" class="mb-4">
            <h4>Artistas Selecionados:</h4>
            <ul id="selected-artists-ul" class="d-flex flex-wrap justify-content-start">
                <!-- Artistas selecionados serão exibidos aqui -->
            </ul>
        </div>
        

        <!-- Cartões de Artistas -->
        <h4 class="mt-4 text-center">Artistas</h4>
        <div class="row justify-content-center" id="artist-cards">
            <!-- Os artistas serão carregados aqui via JS -->
        </div>

        <!-- Quantidade de Páginas -->
        <div class="text-center mb-4" id="quantidade-paginas">
            <!-- Exibe quantidade de páginas -->
        </div>

        <!-- Navegação -->
        <div class="text-center mt-4">
            <button id="prevButton" class="btn btn-primary" onclick="navegarPagina('anterior')">Anterior</button>
            <button id="nextButton" class="btn btn-primary" onclick="navegarPagina('proximo')">Próximo</button>
        </div>
    </div>

    <script src="js/artista.js"></script>
</body>
</html>
